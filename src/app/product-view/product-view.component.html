<body>
    <div *ngIf="item">
      <img class="horizontal-image" src="{{item.imagePath}}" alt="">
      <div class="product-details">
        <div>{{item.name}}</div>
        <div>Price: ${{item.price}}</div>
        <div>Ingredients: {{item.description}}</div>
        <button class="addToCart centered-button" (click)="addToOrder(item); navigateToOrderSummary(login)">Add to Cart</button>
    </div>
    <div>
      <button class="goBack" (click)="goBack()">Return</button>
      </div>
    </div>
    
  </body>
