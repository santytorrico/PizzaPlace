<!DOCTYPE html>
<html>
  <head>
    <title>My Restaurant</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-brand" href="#">Pizza?</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link" (click)="onClickLogout()">Sign Out</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="menu-container">
        <div class="menu-row">
          <div class="menu-col" *ngFor="let menuItem of menuItems">
            <div class="menu-item">


              <a [routerLink]="['/ProductDetail', menuItem.id]"><img [src]="menuItem.imagePath" alt="Menu item image"></a>
              


              <div class="menu-item-details">
                <h3 class="menu-item-name">{{ menuItem.name }}</h3>
                <p class="menu-item-price">${{ menuItem.price }}</p>
                <button class="menu-item-btn" (click)="addToOrder(menuItem); navigateToOrderSummary()">
                  <i class="fa-sharp fa-regular fa-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
