<div class="container">
  <div class="body">
    <!-- <img src="assets/images/pizza-ShopLandersV2-Mobile-01-scaled.jpg" class="image-container" alt="Image description"> -->
    <img src="assets/images/Pizza.jpg" class="image-container" alt="Image description">
    <!-- <img src="assets/images/pizza-ShopLandersV2-Mobile-03-scaled.jpg" class="image-container" alt="Image description"> -->
    <div class="form-container">
      <h1>Login</h1>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
          <label>Email</label>
          <span *ngIf="formLogin.get('email')?.hasError('required') && formLogin.get('email')?.touched"
          class="text-danger errorLabel">
          El <strong>correo</strong> es requerido
        </span>
        <span *ngIf="formLogin.get('email')?.hasError('email') && formLogin.get('email')?.touched"
          class="text-danger errorLabel">
          El <strong>correo</strong> es inválido
        </span>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <label>Password</label>
          <span *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched"
          class="text-danger errorLabel">
          La <strong>password</strong> es requerida
        </span>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
            <p class="mt-3">Don't have an account ? <a routerLink="/Register">Registrar</a></p>
            <a class="mt-3" routerLink="/Forgot">Recuperar contraseña<a href=""></a></a>
            <!-- <button class="register-link" (click)="onRegisterClick()">Don't have an account ?</button> -->
        </div>
      </form>
      <!--Google-->
      <!-- <div class="or-container">Or Login with</div> -->
      <div class="d-grid mt-3">
        <button class="btn btn-primary google-btn" (click)="onClickLoginGoogle()">
          <i class="fa-brands fa-google"></i> Sign in with Google
        </button>
      </div>
    </div>
  </div>
</div>
