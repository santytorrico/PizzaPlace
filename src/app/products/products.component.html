<div class="menu-container">
  <div class="menu-row">
    <div class="menu-col" *ngFor="let menuItem of menuItems">
      <div class="menu-item">
        <img [src]="menuItem.imagePath" alt="Menu item image">
        <h3>{{ menuItem.name }}</h3>
        <p>{{ menuItem.description }}</p>
        <p class="price">{{ menuItem.price | currency }}</p>
        <button class="btn btn-primary btn-sm" (click)="addToOrder(menuItem)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
