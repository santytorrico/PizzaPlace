<ul>
    <li *ngFor="let orderItem of orderItems">
      <h3>Order #{{ orderItem.id }}</h3>
      <p>Status: {{ orderItem.status }}</p>
      <ul>
        <li *ngFor="let menuItem of orderItem.items">
          {{ menuItem.name }} - {{ menuItem.price }}
        </li>
      </ul>
      <p>Total price: {{ orderItem.totalPrice }}</p>
      <!-- <button *ngIf="orderItem.status === 'Pending'" (click)="updateOrderStatus(orderItem.id, 'In Progress')">Mark as In Progress</button>
      <button *ngIf="orderItem.status === 'In Progress'" (click)="updateOrderStatus(orderItem.id, 'Ready')">Mark as Ready</button> -->
    </li>
  </ul>
